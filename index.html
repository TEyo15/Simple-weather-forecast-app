<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="search">
            <input type="text" id="location" placeholder="Enter Location">
            <button id="searchBtn">Search</button>
        </div>
        <div class="weather-info">
            <div class="weather-icon">
                <!-- Weather icon can be added here -->
            </div>
            <div class="weather-details">
                <p><strong>Location:</strong> <span id="locationName">City, Country</span></p>
                <p><strong>Temperature:</strong> <span id="temperature">--°C</span></p>
                <p><strong>Humidity:</strong> <span id="humidity">--%</span></p>
                <p><strong>Wind Speed:</strong> <span id="windSpeed">-- m/s</span></p>
                <p><strong>Weather:</strong> <span id="weatherDescription">--</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
